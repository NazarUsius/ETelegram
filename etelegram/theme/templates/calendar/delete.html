{% extends 'base/_base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-pink-50 dark:bg-[#1c1e1f] px-4 py-12">
  <div class="bg-white dark:bg-red-900 rounded-xl shadow-lg p-8 max-w-md w-full text-center">
    <h2 class="text-2xl font-bold text-red-600 dark:text-red-400 mb-4">Видалити подію?</h2>
    <p class="text-gray-700 dark:text-gray-300 mb-6">Ви дійсно хочете видалити цю подію з Google Calendar?</p>

    <form method="POST" class="flex flex-col sm:flex-row justify-center gap-4">
      {% csrf_token %}
      <button type="submit"
              class="px-5 py-2 bg-red-600 hover:bg-red-700 text-white rounded-md transition shadow-sm">
        Так, видалити
      </button>
      <a href="{% url 'list_events' %}"
         class="px-5 py-2 bg-gray-200 dark:bg-slate-600 hover:bg-gray-300 dark:hover:bg-slate-500 text-gray-800 dark:text-white rounded-md transition shadow-sm">
        Скасувати
      </a>
    </form>
  </div>
</div>
{% endblock %}
