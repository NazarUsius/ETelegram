{% extends 'base/_base.html' %}

{% block content %}
<div class="min-h-screen bg-slate-100 dark:bg-[#1c1e1f] py-12 mt-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-xl mx-auto bg-[#3b3d3b] rounded-xl shadow-md p-8">
    <h1 class="text-3xl font-bold text-center text-teal-600 dark:text-teal-400 mb-6">Створити нову подію</h1>

    <form method="POST" class="space-y-6">
      {% csrf_token %}

      <div>
        <label for="summary" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Назва події</label>
        <input type="text" id="summary" name="summary" required
               class="mt-1 block w-full rounded-md border-gray-300 dark:border-slate-600 dark:bg-slate-700 dark:text-white shadow-sm focus:border-teal-500 focus:ring-teal-500 sm:text-sm" />
      </div>

      <div>
        <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Опис</label>
        <textarea id="description" name="description" rows="4"
                  class="mt-1 block w-full rounded-md border-gray-300 dark:border-slate-600 dark:bg-slate-700 dark:text-white shadow-sm focus:border-teal-500 focus:ring-teal-500 sm:text-sm"></textarea>
      </div>

      <div>
        <label for="start" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Початок</label>
        <input type="datetime-local" id="start" name="start" required
               class="mt-1 block w-full rounded-md border-gray-300 dark:border-slate-600 dark:bg-slate-700 dark:text-white shadow-sm focus:border-teal-500 focus:ring-teal-500 sm:text-sm" />
      </div>

      <div>
        <label for="end" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Завершення</label>
        <input type="datetime-local" id="end" name="end" required
               class="mt-1 block w-full rounded-md border-gray-300 dark:border-slate-600 dark:bg-slate-700 dark:text-white shadow-sm focus:border-teal-500 focus:ring-teal-500 sm:text-sm" />
      </div>

      <div>
        <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition">
          Створити
        </button>
      </div>
    </form>

    <div class="mt-6 text-center">
      <a href="{% url 'list_events' %}" class="text-teal-600 dark:text-teal-400 hover:underline">← Назад до списку подій</a>
    </div>
  </div>
</div>
{% endblock %}
