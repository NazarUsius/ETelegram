{% extends 'base/_base.html' %}

{% block content %}
<div class="mt-20 px-8">
  <h1 class="text-4xl font-bold text-white mb-6">–ü–æ–¥—ñ—ó –≤ Google Calendar</h1>

  <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫ —Å–æ–±—ã—Ç–∏–π -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- –ë–µ–∑–ø–µ—á–Ω–µ –≤—Å—Ç–∞–≤–ª–µ–Ω–Ω—è JSON –¥–∞–Ω–∏—Ö -->
    {{ json_data|json_script:"events-data" }}

    <!-- –°–ø–∏—Å–æ–∫ —Å–æ–±—ã—Ç–∏–π -->
    <div id="event-list" class="contents"></div>
  </div>
</div>

<script>
  const events = JSON.parse(document.getElementById("events-data").textContent);

  if (Array.isArray(events)) {
    const eventList = document.getElementById("event-list");

    events.forEach(event => {
      const li = document.createElement("div");
      li.className = "bg-[#3b3d3b] rounded-xl shadow-md p-6 text-white flex flex-col justify-between transition hover:shadow-xl hover:scale-[1.02] duration-200";

      li.innerHTML = `
        <div>
          <h2 class="text-2xl font-semibold mb-2">${event.summary || '–ë–µ–∑ –Ω–∞–∑–≤–∏'}</h2>
          <p class="text-sm text-slate-300 mb-1"><strong>–ß–∞—Å:</strong> ${new Date(event.start).toLocaleString()} ‚Äì ${new Date(event.end).toLocaleString()}</p>
          <p class="text-slate-400 mb-3">${event.description || '–ë–µ–∑ –æ–ø–∏—Å—É'}</p>
          {% if request.user.is_staff %}
            <p class="text-xs text-slate-500">ID –ø–æ–¥—ñ—ó: ${event.id}</p>
          {% endif %}
        </div>
        <a href="${event.link}" target="_blank"
          class="mt-4 inline-block bg-teal-500 hover:bg-teal-600 text-white text-center py-2 rounded-lg font-semibold transition">üìÖ –í—ñ–¥–∫—Ä–∏—Ç–∏ –≤ Google Calendar</a>
      `;
      eventList.appendChild(li);
    });
  } else {
    const eventList = document.getElementById("event-list");
    eventList.innerHTML = "<p class='text-white'>–ù–µ–º–∞—î –ø–æ–¥—ñ–π –¥–ª—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è.</p>";
  }
</script>
{% endblock %}
