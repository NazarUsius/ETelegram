{% extends 'base/_base.html' %}

{% block content %}
<h2>All Approved Advertisements</h2>
<ul>
    {% for ad in approved_advertisements %}
        <li>
            <strong>{{ ad.title }}</strong><br>
            <img src="{{ ad.media.url }}" width="150"><br>
            {{ ad.description }}<br>
            Status: {{ ad.status }}
        </li>
    {% empty %}
        <li>No approved advertisements.</li>
    {% endfor %}
</ul>
{% endblock %}
