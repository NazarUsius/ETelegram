{% extends 'base/_base.html' %}
{% load static %}

{% block content %}
<div class="max-w-2xl mx-auto mt-28 p-6 bg-white dark:bg-gray-800 rounded-xl shadow-md">
  <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-4">Результати тесту</h2>

  <div class="space-y-3 text-gray-700 dark:text-gray-300 text-lg">
    <p><span class="font-semibold">Правильних відповідей:</span> {{ correct }}</p>
    <p><span class="font-semibold">Загальна кількість питань:</span> {{ total }}</p>
  </div>

  <div class="mt-6">
    <a href="{% url 'quiz_list' %}" class="inline-block px-5 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition">
      Назад до тестів
    </a>
  </div>
</div>
{% endblock %}
