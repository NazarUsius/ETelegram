{% extends 'base/_base.html' %}
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Події Google Calendar</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-bottom: 30px;
    }

    #event-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    #event-list li {
      background-color: #ffffff;
      border: 1px solid #ddd;
      margin: 10px 0;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #event-list li:hover {
      background-color: #f0f0f0;
    }

    strong {
      font-size: 18px;
      color: #333;
    }

    .event-time {
      color: #666;
      font-size: 14px;
    }

    .event-description {
      color: #444;
      font-style: italic;
      margin-top: 10px;
    }

    a {
      color: #4CAF50;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .container {
      width: 80%;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
  </style>
</head>
{% block content %}
  <div class="container">
    <h1>Події в Google Calendar</h1>

    <!-- Безпечне вставлення JSON даних -->
    {{ json_data|json_script:"events-data" }}

    <ul id="event-list"></ul>
  </div>

  <script>
    // Отримуємо передані дані з JSON
    const events = JSON.parse(document.getElementById("events-data").textContent);

    // Перевірка, чи є events масивом
    if (Array.isArray(events)) {
      const eventList = document.getElementById("event-list");

      // Ітерація по кожній події
      events.forEach(event => {
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${event.summary || 'Без назви'}</strong><br>
          <span class="event-time">${new Date(event.start).toLocaleString()} - ${new Date(event.end).toLocaleString()}</span><br>
          <p class="event-description">${event.description || 'Без опису'}</p>
          <p class="event_id">id - ${event.id}</p>
          <a href="${event.link}" target="_blank">Відкрити в Google Calendar</a>
        `;
        eventList.appendChild(li);
      });
    } else {
      const eventList = document.getElementById("event-list");
      eventList.innerHTML = "<li>Немає подій для відображення.</li>";
    }
  </script>
{% endblock %}
</html>
