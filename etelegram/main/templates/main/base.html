{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Є-Telegram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
            overflow: hidden;
            color: #212529;
            font-family: 'Segoe UI', sans-serif;
            zoom: 1.2; /* Увеличиваем масштаб содержимого */
        }

        .stars::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #00bcd4 1px, transparent 1px),
                        radial-gradient(circle, #4caf50 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            z-index: 0;
            animation: moveStars 60s linear infinite;
        }

        @keyframes moveStars {
            0% { background-position: 0 0, 20px 20px; }
            100% { background-position: 1000px 1000px, 1020px 1020px; }
        }

        .container {
            z-index: 1;
            position: absolute;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 30px;
            z-index: 2; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Тень под текстом */
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            z-index: 2; 
        }

        .navbar {
            background-color: #00bcd4;
            z-index: 1050;
        }

        .navbar-nav .nav-item.dropdown .dropdown-menu {
            position: absolute;
            left: 0;
            right: auto; /* Чтобы не вылазило за правую сторону */
            z-index: 1050;
        }

        .navbar-nav .nav-item a.nav-link {
            color: #fff;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-item a.nav-link:hover {
            color: #4caf50;
        }

        .rocket {
            position: absolute;
            width: 50px;
            animation: fly-diagonal 10s linear infinite;
            z-index: 1;
        }

        .rocket:nth-child(2) { left: 10%; bottom: -50px; animation-delay: 0s; }
        .rocket:nth-child(3) { left: 25%; bottom: -100px; animation-delay: 2s; }
        .rocket:nth-child(4) { left: 40%; bottom: -150px; animation-delay: 4s; }
        .rocket:nth-child(5) { left: 55%; bottom: -200px; animation-delay: 3s; }
        .rocket:nth-child(6) { left: 70%; bottom: -250px; animation-delay: 5s; }

        @keyframes fly-diagonal {
            0% {
                transform: translate(0, 0) rotate(45deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(100vw, -100vh) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Зоряне тло -->
    <div class="stars"></div>

    <!-- Ракети пролітають під текстом -->
    <img src="{% static 'images/rocket.png' %}" class="rocket" alt="Rocket">
    <img src="{% static 'images/rocket.png' %}" class="rocket" alt="Rocket">
    <img src="{% static 'images/rocket.png' %}" class="rocket" alt="Rocket">
    <img src="{% static 'images/rocket.png' %}" class="rocket" alt="Rocket">
    <img src="{% static 'images/rocket.png' %}" class="rocket" alt="Rocket">

    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
        <div class="container-fluid">
            
            <a class="navbar-brand" href="/">Є-Telegram</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="padding-left: 10px;">
                            ... <!-- Ваш текст или многоточие -->
                        </a>
                        
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Профіль</a></li>
                            <li>
                                <form action="{% url 'logout' %}" method="post">
                                    {% csrf_token %}
                                    <button type="submit" class="dropdown-item btn btn-link">Вийти</button>
                                </form>
                            </li>
                        </ul>
                        
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/forum">Форум</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Події</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Оголошення</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Опитування</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Матеріали</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %} 
        <!-- Сюда будет вставляться контент для каждой страницы -->
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
