<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Видалити подію</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .btn {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-danger {
      background-color: #e74c3c;
      color: white;
    }
    .btn-secondary {
      background-color: #ccc;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Видалити подію?</h2>
    <p>Ви дійсно хочете видалити цю подію з Google Calendar?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Так, видалити</button>
      <a href="{% url 'list_events' %}" class="btn btn-secondary">Скасувати</a>
    </form>
  </div>
</body>
</html>
