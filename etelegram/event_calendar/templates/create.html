<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Створити подію</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-bottom: 30px;
    }

    .container {
      width: 80%;
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    a.back-link {
      display: inline-block;
      margin-top: 20px;
      color: #4CAF50;
      text-decoration: none;
    }

    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Створити нову подію</h1>
  <div class="container">
    <form method="POST">
      {% csrf_token %}

      <label for="summary">Назва події:</label>
      <input type="text" id="summary" name="summary" required>

      <label for="description">Опис:</label>
      <textarea id="description" name="description" rows="4"></textarea>

      <label for="start">Початок:</label>
      <input type="datetime-local" id="start" name="start" required>

      <label for="end">Завершення:</label>
      <input type="datetime-local" id="end" name="end" required>

      <button type="submit">Створити</button>
    </form>

    <a href="{% url 'list_events' %}" class="back-link">← Назад до списку подій</a>
  </div>
</body>
</html>
