{% extends 'base.html' %}

{% block content %}

    <!-- Центрируем форму -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-sm p-4" style="width: 400px; border-radius: 15px;">
            <h3 class="text-center mb-3 text-success">Вхід</h3>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Ім'я користувача" class="custom-input" required>
                <input type="password" name="password" placeholder="Пароль" class="custom-input" required>
                <button type="submit" class="btn btn-outline-success w-100">Увійти</button>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'register' %}" class="text-success">Ще не маєте акаунта? Зареєструйтесь</a>
            </div>
        </div>
    </div>

{% endblock %}
